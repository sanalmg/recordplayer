<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="/assets/icons/favicon.ico">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/app.css" type="text/css">
    <title>Retro Mixtape</title>
</head>
<body>
    <main class="wrapper">
        <header class="header">
            <div class="logo">
                <img src="/assets/images/logo.svg" alt="logo">
            </div>
            <div>
                <a class="menu-btn icon-btn" href="#"><i class="fa fa-record-vinyl"></i></a>
            </div>
        </header>

        <div class="ribbon">
            <h1 class="ribbon-head">RETRO <span>MIXTAPE</span></h1>
        </div>

        <div class="player-wrapper">
            <div class="player-case">
                <div class="case-screw-1"></div>
                <div class="case-screw-2"></div>
                <div class="case-screw-3"></div>
                <div class="case-screw-4"></div>

                <div class="player-mechanism">
                    <div class="disc-slot">
                        <div class="disc playing">
                            <div class="disc-inner">
                                <div class="disc-hole"></div>
                            </div>
                        </div>
                    </div>
                </div>


            </div>
        </div>

    </main>


    <div class="collections">
        <a class="menu-close-btn icon-btn alt" href="#"><i class="fa fa-window-close"></i></a>

        <div class="collections-items">

            <h1 class="collections-heading"><i class="fa fa-music"></i> COLLECTIONS</h1>              

            <div class="collections-item">
                <div class="item-img">
                    <img src="assets/images/everybody.png" alt="Music Poster" class="img-fluid img-rounded img-cover">
                </div>
                <div class="item-details">
                    <h3 class="item-title">Everybody</h3>
                    <p class="item-subtitle">Madonna</p>
                    <p class="item-subtitle">Year: 1982</p>
                    <button class="load-btn" data-track="">Load</button>
                </div>
            </div>

            <div class="collections-item">
                <div class="item-img">
                    <img src="assets/images/eye-of-tiger.png" alt="Music Poster" class="img-fluid img-rounded img-cover">
                </div>
                <div class="item-details">
                    <h3 class="item-title">Eye of the tiger</h3>
                    <p class="item-subtitle">Survivor</p>
                    <p class="item-subtitle">Year: 1982</p>
                    <button class="load-btn" data-track="">Load</button>
                </div>
            </div>

            <div class="collections-item">
                <div class="item-img">
                    <img src="assets/images/let-it-whip.png" alt="Music Poster" class="img-fluid img-rounded img-cover">
                </div>
                <div class="item-details">
                    <h3 class="item-title">Let it whip!</h3>
                    <p class="item-subtitle">Dazz Band</p>
                    <p class="item-subtitle">Year: 1982</p>
                    <button class="load-btn" data-track="">Load</button>
                </div>
            </div>

            <div class="collections-item">
                <div class="item-img">
                    <img src="assets/images/fantasy.png" alt="Music Poster" class="img-fluid img-rounded img-cover">
                </div>
                <div class="item-details">
                    <h3 class="item-title">Fantasy - Hotline</h3>
                    <p class="item-subtitle">Bobby Orlando</p>
                    <p class="item-subtitle">Year: 1982</p>
                    <button class="load-btn" data-track="">Load</button>
                </div>
            </div>

            


        </div>


    </div>

    <script src="/js/app.js"></script>
</body>
</html>
