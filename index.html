<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="/assets/icons/favicon.ico">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/app.css" type="text/css">
    <title>Retro Mixtape</title>
</head>
<body>
    <main class="wrapper">
        <header class="header">
            <div class="logo">
                <img src="/assets/images/logo.svg" alt="logo">
            </div>
            <div>
                <a class="menu-btn icon-btn" href="#"><i class="fa fa-record-vinyl"></i></a>
            </div>
        </header>

        <div class="ribbon">
            <h1 class="ribbon-head">RETRO <span>MIXTAPE</span></h1>
        </div>

        <div class="player-wrapper">
            
        </div>
    </main>


    <div class="collections">
        <a class="menu-close-btn icon-btn alt" href="#"><i class="fa fa-window-close"></i></a>
    </div>

    <script src="/js/app.js"></script>
</body>
</html>
